<!-- DOM -->
<!-- DOM = Document Object Model 
    노드 객체들로 구성된 트리 자료구조를 일컫는다.
-->

<div></div> <!-- 태그 -->

<div class="value"></div>
<!-- class는 어트리뷰트 이름, "value"는 어트리뷰트 값 -->

<div>contents</div>
<!-- 태그 안에 값은 컨텐츠(텍스트 노드) -->

<!-- 
    요소 노드 div
    텍스트 노드 contents
    어트리뷰트 노드 class="value"
 -->
