<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호이스팅</title>
</head>
<body>
    <script>
        //함수 참조
        console.dir(add); // add(x,y)
        console.dir(sub); // undefined

        //함수 호출
        console.log(add(2,5)); // 7
        console.log(sub(2,5)); // typeError

        function add(x, y){
            return x + y;
        }

        var sub = function(x, y){
            return x - y;
        }
    </script>
</body>
</html>
