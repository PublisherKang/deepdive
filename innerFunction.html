<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내부함수</title>
</head>
<body>
    <script>
        function outer(){
            var a = 1;

            function inner(){
                var b = 2;
                console.log(a + b);
            }
            inner();
        }
        outer();


    </script>
</body>
</html>
