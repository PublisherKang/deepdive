<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재귀함수</title>
</head>
<body>
    <script>
        function count(n){
            if(n < 0) return;
            console.log(n);
            count(n - 1);
        }
        count(10);

        //재귀함수는 반복문이 없어도 반복문처럼 구현할 수 있다.
    </script>
</body>
</html>
