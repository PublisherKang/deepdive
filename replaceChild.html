<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="item_list">
        <li>item1</li>
    </ul>
    <script>
        const itemList = document.getElementById("item_list");

        const $li = document.createElement("li");
        $li.textContent = "item2";

        // itemList.replaceChild(새로운노드, 변경될노드);
        itemList.replaceChild($li, itemList.firstElementChild);
        // 변경된 노드는 삭제된다.
    </script>
</body>
</html>
